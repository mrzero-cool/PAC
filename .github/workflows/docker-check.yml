name: Dockerfile Security Check

on:
  push:
    paths:
      - 'Dockerfile'
  pull_request:
    paths:
      - 'Dockerfile'

jobs:
  conftest-check:
    name: Check Dockerfile Policies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Conftest
        run: |
          wget -O conftest.tar.gz https://github.com/open-policy-agent/conftest/releases/download/v0.50.0/conftest_0.50.0_Linux_x86_64.tar.gz
          tar xzf conftest.tar.gz
          sudo mv conftest /usr/local/bin

      - name: Run Policy Checks
        # Runs conftest against the Dockerfile using the Rego policies in the 'policy' directory
        run: conftest test Dockerfile -p policy/
